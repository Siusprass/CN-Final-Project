<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .background-wrapper {
            background-color: #f0f0f0; /* Set your desired background color */
            width: 100%; /* Full width of the viewport */
            overflow: hidden; /* Ensure background color spans the full width */
        }

        .full-width-section {
            width: 700px;
            margin: 0 auto;
            padding: 50px 0;
            position: absolute;
            left: 15%;
        }

        .container {
            max-width: 1256px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
        }

        /* Add more styles as needed for your content within the container */
    </style>
</head>
<body>

    <div class="background-wrapper">
        <div class="full-width-section">
            <div class="container">
                <!-- Your content goes here -->
                <h1>Your Content</h1>
                <p>More content...</p>
            </div>
        </div>
    </div>

</body>
</html>
